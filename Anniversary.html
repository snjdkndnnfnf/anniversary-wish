<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff6bc9, #29154e, #c37030, #5f501b);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .message {
            font-size: 1.5em;
            margin: 20px 0;
            max-width: 600px;
            line-height: 1.6;
        }
        
        .anniversary-image {
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        button {
            background: #ff4757;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        button:hover {
            background: #ff3742;
            transform: scale(1.05);
        }
        
        .hearts, .stars {
            position: absolute;
            pointer-events: none;
            animation: float 5s linear infinite;
        }
        
        .hearts::before {
            content: '‚ù§Ô∏è';
            font-size: 2em;
        }
        
        .stars::before {
            content: '‚≠ê';
            font-size: 1.5em;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f9ca24;
            animation: confettiFall 3s linear forwards;
        }
        
        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(720deg); }
        }
    </style>
</head>
<body>
    <h1>Happy Anniversary!</h1>
    <div class="message">
        <!-- Customize this message with names and date -->
        <p>Masa and masi üíñ</p>
        <p>Wishing you both a lifetime filled with love, laughter, and endless togetherness. May your bond grow stronger with each passing year. Thank you for always spreading happiness and showing what true love looks like. Enjoy your special day!"</p>
        
        <!-- Add your anniversary image here (replace 'your-anniversary-photo.jpg' with your image file path or URL) -->
        <img src="WhatsApp Image 2025-12-07 at 08.58.09_91c6bc32.jpg" alt="Anniversary Photo" class="anniversary-image" style="width: 150; height: 150px;">
    </div>
    <button onclick="celebrate()">Celebrate</button>
    
    <!-- Floating elements for creativity -->
    <div class="hearts" style="left: 10%; animation-delay: 0s;"></div>
    <div class="hearts" style="left: 30%; animation-delay: 1s;"></div>
    <div class="hearts" style="left: 50%; animation-delay: 2s;"></div>
    <div class="hearts" style="left: 70%; animation-delay: 3s;"></div>
    <div class="hearts" style="left: 90%; animation-delay: 4s;"></div>
    <div class="stars" style="left: 20%; animation-delay: 0.5s;"></div>
    <div class="stars" style="left: 40%; animation-delay: 1.5s;"></div>
    <div class="stars" style="left: 60%; animation-delay: 2.5s;"></div>
    <div class="stars" style="left: 80%; animation-delay: 3.5s;"></div>
    
    <script>
        function celebrate() {
            // Trigger confetti animation
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                document.body.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => confetti.remove(), 3000);
            }
            
            // Optional: Alert or sound (uncomment if desired)
            // alert('Celebration started! üéâ');
        }
    </script>
</body>
</html>
